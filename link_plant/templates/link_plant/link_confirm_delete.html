{% extends 'link_plant/_base.html' %}

{% block content %}
<h1 class="text-4xl text-center mb-10">Confirm Delete</h1>
<p class="text-center">Are you sure you want to delete this link?</p>
<form method="post" class="text-center">
    {% csrf_token %}
    <button type="submit" class="mt-4 bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
        Confirm
    </button>
</form>
{% endblock content %}
